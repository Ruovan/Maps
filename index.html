<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<link href="CSS/main.css" rel="stylesheet" type="text/css" media="screen and (max-device-width: 1920px)">
		<link href="CSS/main0.css" rel="stylesheet" type="text/css" media="screen and (max-device-width: 1366px)">
		<title>校园地图</title>
	</head>
	<body>
		<img id="head-image" src="images/toplogo.png" id="toplogo">
		<div id="allmap"></div>
		<div id="block_list">
			<ul>
				<li class="block0"><img class="list-image1" src="images/t1.png" onclick="showInfoList(this, 'xueyuan', '学院设置')"></li>
				<li class="block0"><img class="list-image1" src="images/t2.png" onclick="showInfoList(this, 'chanxue', '产学研究')"></li>
				<li class="block0"><img class="list-image1" src="images/t4.png" onclick="showInfoList(this, 'gongyu' , '学生公寓')"></li>
				<li class="block0"><img class="list-image1" src="images/t6.png" onclick="showInfoList(this, 'qita'   , '其它建筑')"></li>
				<li class="block0"><img class="list-image1" src="images/t7.png" onclick="showInfoList(this, 'road'   , '路线导航')"></li>
			</ul>
		</div>
		<div id="aside">
			<ul>
				<li><img class="list-image" src="images/pm.png" onclick="setMapTypeNormal()"></li>
				<li><img class="list-image" src="images/wx.png" onclick="setMapTypeHybrid()"></li>
				<li><img class="list-image" src="images/hp.png" onclick="windowsOpenAHtml()"></li>
				<li><img class="list-image" src="images/t8.png" onclick="showThemeList(this, 'theme'  , '主题选择')"></li>
			</ul>
		</div>
		<!---------------------------------分-------------------割---------------------线------------------------------------------>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=mFWoCt6MpcsF9uhfig1WH3KHWDhRQnun"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/library/DistanceTool/1.2/src/DistanceTool_min.js"></script>
		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
		<script type="text/javascript" src="JavaScript/StyleJson.js"></script>
		<script type="text/javascript" src="JavaScript/Build.js"></script>
		<script type="text/javascript" src="JavaScript/Content.js"></script>		
		<script type="text/javascript" src="JavaScript/Map.js"></script>
		<script type="text/javascript" src="JavaScript/Control.js"></script>
		<script type="text/javascript" src="JavaScript/Mark.js"></script>
		<script type="text/javascript" src="JavaScript/Click.js"></script>
		<script type="text/javascript" src="JavaScript/Block.js"></script>		
		<script type="text/javascript" src="JavaScript/Mouse.js"></script>
		<script type="text/javascript" src="JavaScript/Setdiv.js"></script>
		<script type="text/javascript" src="JavaScript/Locate.js"></script>
	</body>
</html>
